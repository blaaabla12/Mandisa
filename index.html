<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear Mandisa Makalima.</strong>
                        <p>
                            Roses are red, violets are blue, there's one like you, will you be my Valentine?<br><br>
                            The love of your life, B.
                        </p>
                        <div class="response-buttons">
                            <button onclick="handleResponse('yes')">Yes</button>
                            <button onclick="handleResponse('yes')">Yes</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <video id="responseVideo" width="320" height="240" controls style="display:none;">
        <source src="comp.MOV" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });

        function handleResponse(response) {
            if (response === 'yes') {
                alert('I knew you would say yes!');
                const video = document.getElementById('responseVideo');
                video.style.display = 'block';
                video.play();
            }
        }
    </script>
</body>
</html>
